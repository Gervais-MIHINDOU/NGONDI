server.port=8099

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.show-sql = true

spring.datasource.url=jdbc:mysql://localhost:3306/ngondi
spring.datasource.username=root
spring.datasource.password=
spring.jmx.enabled = false

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

CODE.ERROR.DOCUMENT= NOT FOUND
MESSAGE.ERROR.DOCUMENT= ce Document n'existe pas dans le referentiel
CODE.ERROR.FOURNISSEUR= NOT FOUND
MESSAGE.ERROR.FOURNISSEUR= ce fournisseur n'existe pas dans le referentiel
